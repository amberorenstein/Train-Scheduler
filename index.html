<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!--Bootswatch-->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">

	<!--Link to Firebase-->
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>

	<!--Moment.js-->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



	

</head>
<body>

	<div class="container">


		<!-- First of two columns -->
		<div class="jumbotron">
			<h1> Train Scheduler </h1>
			<p>"Sometimes that light at the end of the tunnel is a train."-Charles Barkley</p>
		</div>

		<!-- Second of two columns -->
		<div class="col-md-12 panel panel-default">
			<div id="schedule" class="panel-heading">
				<div class="panel-title">
					Current Train Schedule
				</div>

			</div>
			<div class="panel-body" id="chartTitle">
				<div class='row'>
					<div class='col-md-3'>
						Train Name
					</div>
					<div class='col-md-3'>
						Destination
					</div>
					<div class='col-md-2'>
						Frequency (min)
					</div>
					<div class='col-md-2'>
						Next Arrival
					</div>
					<div class='col-md-2'>
						Minutes Away
					</div>
					<hr>
				</div>
				<div class="chartData">
				</div>

			</div>
		</div>


		<div class="col-md-12 panel panel-default">
			<div id="blue" class="panel-heading">
				<div class="panel-title">
					Add Train 
				</div>
			</div>
			<div class="panel-body">
				<div class="form-group bold">
					<label for="name">Train Name</label>
					<input type="text" class="form-control" id="name-input" placeholder="Train-Name">
					<label for="searchTerm">Destination</label>
					<input type="text" class="form-control" id="destination-input" placeholder="Destination">
					<label for="searchTerm">First Train Time</label>
					<input type="text" class="form-control" id="first-train" placeholder="00:00">
					<label for="searchTerm">Frequency (min)</label>
					<input type="text" class="form-control" id="frequency-input" placeholder="00:00">
				</div>         



				<div id="buttons">
					<button class="btn" id="addButton">  Submit </button>

				</div>
				</div>
				<!-- end of panel -->
			</div>

			<br>

			<!-- end of second panel -->
			<!-- end of container -->
		</div> 

	<!--Application Javascript file -->
	<script src="assets/javascript/app.js"></script>

	</body>
	</html>
